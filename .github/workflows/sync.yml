name: Sync n8n-advanced (Pre-Release)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Git Config
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync Upstream (StardawnAI)
        run: |
          git remote add upstream https://github.com/StardawnAI/n8n-advanced.git
          
          # --- RETRY LOOP 1: Git Fetch ---
          echo "Fetching upstream (5 attempts)..."
          for i in {1..5}; do
            git fetch upstream --tags && break
            echo "Fetch failed (Attempt $i). Waiting 10s..."
            sleep 10
          done

          # Merge upstream/main into local master
          git merge upstream/main --no-edit --allow-unrelated-histories || true

      - name: Restore README & Patch Dockerfile
        run: |
          # 1. Restore YOUR Readme
          git checkout HEAD -- README.md

          # 2. Patch Dockerfile to use n8n:next
          sed -i 's|n8nio/n8n:latest|n8nio/n8n:next|g' .devcontainer/Dockerfile

      - name: Push Changes
        run: |
          git add README.md .devcontainer/Dockerfile
          
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "chore: sync upstream and force n8n:next"
            
            # --- RETRY LOOP 2: Git Push ---
            echo "Pushing changes (5 attempts)..."
            for i in {1..5}; do
              git push origin master && break
              echo "Push failed (Attempt $i). Waiting 15s..."
              sleep 15
            done
          fi

      - name: Create Release (Explicit Pre-Release Tag)
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Find the latest tag from upstream that contains "-exp"
          # This forces us to pick the specific pre-release tag (e.g. n8n@2.0.3-exp.0)
          # explicitly ignoring standard releases like 2.1.1 or 2.0.3
          TARGET_TAG=$(git ls-remote --tags --refs --sort='-v:refname' upstream "refs/tags/*-exp*" | head -n 1 | cut -d/ -f3)

          if [ -z "$TARGET_TAG" ]; then
            echo "Error: No experimental (-exp) tag found in upstream!"
            exit 1
          fi

          echo "Selected Pre-Release Tag: $TARGET_TAG"

          # 2. Force update this tag on YOUR repo
          git tag -f "$TARGET_TAG"
          git push -f origin "$TARGET_TAG"

          # 3. Clean up old release if exists
          gh release delete "$TARGET_TAG" --yes --repo ${{ github.repository }} || true
          
          # 4. Create Release marked as PRE-RELEASE (Yellow Badge)
          gh release create "$TARGET_TAG" \
            --repo ${{ github.repository }} \
            --title "$TARGET_TAG" \
            --notes "Automated sync. Matching upstream pre-release tag: $TARGET_TAG" \
            --target master \
            --prerelease
