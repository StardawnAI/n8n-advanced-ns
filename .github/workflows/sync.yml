name: Sync n8n-advanced (Latest Force)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Git Config
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync Upstream (StardawnAI)
        run: |
          git remote add upstream https://github.com/StardawnAI/n8n-advanced.git
          
          # Standard sync of code
          git fetch upstream
          git merge upstream/main --no-edit --allow-unrelated-histories || true

      - name: Restore README & Patch Dockerfile
        run: |
          git checkout HEAD -- README.md
          # Force Dockerfile to use the bleeding edge image
          sed -i 's|n8nio/n8n:latest|n8nio/n8n:next|g' .devcontainer/Dockerfile

      - name: Push Changes
        run: |
          git add README.md .devcontainer/Dockerfile
          
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "chore: sync upstream and force n8n:next"
            for i in {1..5}; do
              git push origin master && break
              sleep 10
            done
          fi

      - name: Create Release (Force Latest)
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching tags from OFFICIAL n8n repo to find the absolute latest..."
          
          # 1. Add official n8n remote
          git remote add official https://github.com/n8n-io/n8n.git
          
          # 2. Fetch tags FORCEFULLY (to overwrite any local conflicts)
          git fetch official --tags --force
          
          # 3. Find the ABSOLUTE LATEST tag (regardless if stable or exp)
          # We filter for 'n8n@*' tags, sort by Version (-V), and take the last one.
          TARGET_TAG=$(git tag --list 'n8n@*' | sort -V | tail -n 1)

          if [ -z "$TARGET_TAG" ]; then
            echo "::error::Could not find any n8n tags."
            exit 1
          fi

          echo "Selected Version as Latest: $TARGET_TAG"

          # 4. Force this tag onto YOUR repo
          git tag -f "$TARGET_TAG"
          git push -f origin "$TARGET_TAG"

          # 5. Clean up old release if exists
          gh release delete "$TARGET_TAG" --yes --repo ${{ github.repository }} || true
          
          # 6. Create Release forced as "LATEST" (Green Badge)
          # We purposefully REMOVED the --prerelease flag.
          gh release create "$TARGET_TAG" \
            --repo ${{ github.repository }} \
            --title "$TARGET_TAG" \
            --notes "Automated sync. This is the absolute latest version from n8n (mapped to Latest Release). Version: $TARGET_TAG" \
            --target master \
            --latest
